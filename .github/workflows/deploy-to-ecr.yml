name: Deploy to Amazon ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: cognizant-ecoapp

jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    environment: env

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Running database migrations..."

          # Install psql client
          sudo apt-get update && sudo apt-get install -y postgresql-client

          # Run migrations in order
          psql "$DATABASE_URL" -f Codebase/api/migrations/001_add_image_columns.sql || echo "Migration 001 already applied or failed"
          psql "$DATABASE_URL" -f Codebase/api/migrations/002_add_ingredient_health_classification.sql || echo "Migration 002 already applied or failed"
          psql "$DATABASE_URL" -f Codebase/api/migrations/003_add_cached_transportation.sql || echo "Migration 003 already applied or failed"
          psql "$DATABASE_URL" -f Codebase/api/migrations/004_add_price_columns.sql || echo "Migration 004 already applied or failed"
          psql "$DATABASE_URL" -f Codebase/api/migrations/005_add_product_summaries.sql || echo "Migration 005 already applied or failed"

          # Set default transportation scores for existing products
          psql "$DATABASE_URL" -c "UPDATE products SET transportation_score = 0 WHERE transportation_score IS NULL;" || echo "Default scores already set"

          echo "Migrations completed"

      - name: Update App Runner service
        env:
          SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
        run: |
          echo "Image pushed successfully: ${{ steps.build-image.outputs.image }}"
          echo "To update App Runner, run:"
          echo "aws apprunner start-deployment --service-arn $SERVICE_ARN"

          # Optionally trigger deployment (uncomment if you want automatic deployment)
          # aws apprunner start-deployment --service-arn $SERVICE_ARN

      - name: Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.ECR_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
